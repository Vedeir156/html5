    .bottom-container-2-list{

    }
    .bottom-container-2-list-context{
      position: absolute;
      background-color: #666666;
      color: #ffffff;
      bottom: 100%;
      left: 0%;
      width: 12vw;

      overflow: hidden;
      padding-left: 10px;

  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        window.scrollTo(0, 0);

        const image = document.querySelector(".image-slider img");
        const images = ["media/ssu_img-slider_1.png", "media/ssu_img-slider_2.png", "media/ssu_img-slider_3.png"];
        const nemos = document.querySelectorAll(".nemo");
        let currentIndex = 0;

        function updateSlider(index) {
          image.src = images[index];
          nemos.forEach(nemo => nemo.classList.remove("active"));
          nemos[index].classList.add("active");
        }
        
        document.querySelector(".slider-button.left").addEventListener("click", function () {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            image.src = images[currentIndex];
            updateSlider(currentIndex);
        });

        document.querySelector(".slider-button.right").addEventListener("click", function () {
            currentIndex = (currentIndex + 1) % images.length;
            image.src = images[currentIndex];
            updateSlider(currentIndex);
        });

        document.querySelectorAll(".nemo").forEach((nemo, index) => {
          nemo.addEventListener("click", () => {
            currentIndex = index;
            updateSlider(currentIndex);
          });
        });

        updateSlider(currentIndex);
    });
  </script>
